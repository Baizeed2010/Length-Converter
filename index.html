<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css" />
  <title>Length Converter</title>
</head>

<body>

  <div class="wrapper">
    <h2>Length Converter</h2>
    <form action="#">
      <div class="input-value">
        <p>Enter The Number</p>
        <input type="number" id="inputValue" value="1">
      </div>
      <div class="drop-list">
        <div class="from">
          <p>From</p>
          <div class="select-box">

            <select id="fromUnit">

              <option value="kilometer">Kilometer</option>
              <option value="hectometer">Hectometer</option>
              <option value="decameter">Decameter</option>
              <option value="meter">Meter</option>
              <option value="decimeter">Decimeter</option>
              <option value="centimeter">Centimeter</option>
              <option value="millimeter">Millimeter</option>
              <option value="micrometer">Micrometer</option>
              <option value="nanometer">Nanometer</option>
              <option value="angstrom">Angstrom</option>
              <option value="picometer">Picometer</option>
              <option value="femtometer">Femtometer</option>
              <option value="atometer">Atometer</option>
              <option value="mile">Mile</option>
              <option value="nautical_mile">Nautical Mile</option>
              <option value="inches">Inches</option>
              <option value="feet">Feet</option>
              <option value="yard">Yard</option>
              <option value="light_year">Light Year</option>
              <option value="parsec">Parsec</option>
              <option value="pixel">Pixel</option>
              <option value="point">Point</option>
              <option value="pica">Pica</option>
              <!-- Many units will here like this... -->
            </select>
          </div>
        </div>
        <div class="icon"><i class="fas fa-exchange-alt"></i></div>
        <div class="to">
          <p>To</p>
          <div class="select-box">

            <select id="toUnit">
              <option value="kilometer">Kilometer</option>
              <option value="hectometer">Hectometer</option>
              <option value="decameter">Decameter</option>
              <option value="meter">Meter</option>
              <option value="decimeter">Decimeter</option>
              <option value="centimeter">Centimeter</option>
              <option value="millimeter">Millimeter</option>
              <option value="micrometer">Micrometer</option>
              <option value="nanometer">Nanometer</option>
              <option value="angstrom">Angstrom</option>
              <option value="picometer">Picometer</option>
              <option value="femtometer">Femtometer</option>
              <option value="atometer">Atometer</option>
              <option value="mile">Mile</option>
              <option value="nautical_mile">Nautical Mile</option>
              <option value="inches">Inches</option>
              <option value="feet">Feet</option>
              <option value="yard">Yard</option>
              <option value="light_year">Light Year</option>
              <option value="parsec">Parsec</option>
              <option value="pixel">Pixel</option>
              <option value="point">Point</option>
              <option value="pica">Pica</option>
              <!-- Many units will here like this... -->
            </select>
          </div>
        </div>
      </div>
      <div id="result"></div>
      <button id="convertButton">Get Convert Value</button>
    </form>
  </div>

  <script src="script.js"></script>


</body>
</html>
